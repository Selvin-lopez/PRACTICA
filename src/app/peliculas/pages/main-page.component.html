<h1>Peliculas</h1>
<hr>

<div class="row">
  <div class="col">

    <!-- onDelete -->
    <peliculas-list [characterList]="characters"
              (onDelete)="onDeleteCharacter($event)"></peliculas-list>
  </div>

  <div class="col">
    <!-- add-character -->
    <peliculas-add-character (onNewCharacter)="onNewCharacter($event)" ></peliculas-add-character>


  </div>
</div>
